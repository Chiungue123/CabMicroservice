spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true # Optional, but useful for debugging
  jpa:
    hibernate:
      ddl-auto: create-drop # Automatically creates and drops tables
    show-sql: true

logging.level:
  web: DEBUG
  '[com.microservices.bookingservice]': DEBUG