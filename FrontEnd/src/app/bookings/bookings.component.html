<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Pick Up</th>
            <th>Drop Off</th>
            <th>Pick Up Time</th>
            <th>Fare</th>
            <th>Vehicle</th>
            <th> # </th>
            <th> # </th>
        </tr>
        <tr *ngFor="let booking of bookings">
            <td>{{ booking.id }}</td>
            <td>{{ booking.pickUpLocation }}</td>
            <td>{{ booking.dropOffLocation }}</td>
            <td>{{ booking.pickUpTime }}</td>
            <td>{{ booking.fare }}</td>
            <td>{{ booking.vehicleType }}</td>
            <td><a routerLink="">Update</a></td>
            <td><button type="button" (click)="onDelete(booking.id)">Delete</button></td>
        </tr>
    </table>
</body>
</html>
